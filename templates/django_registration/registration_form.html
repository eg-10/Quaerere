<!DOCTYPE html>

{% extends 'auth_base.html' %}

{% load crispy_forms_tags %}

{% block auth_content %}
<div class="registration-form-container">
    <h1 class="my-brand">Quaerere</h1>
    <p class="text-muted text-center">A place to share knowledge and better understand the world</p>
    <hr>
    <h1 class="auth-heading">Create your account now !</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Create Account</button>
    </form>
    <p class="mt-2 mb-0">Or <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
