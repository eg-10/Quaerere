<!DOCTYPE html>
{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="registration-form-container mt-4">
        <h2>Create your Quaerera account now !</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Create Account</button>
        </form>
    </div>
{% endblock %}
