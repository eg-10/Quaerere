<!DOCTYPE html>

{% extends 'auth_base.html' %}

{% load crispy_forms_tags %}

{% block auth_content %}
<div class="login-form-container">
    <h1 class="my-brand">Quaerere</h1>
    <p class="text-muted text-center">A place to share knowledge and better understand the world</p>
    <hr>
    <h1 class="auth-heading">Login</h1>
    <form method="POST" class="mt-2">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2 mb-0">Or <a href="{% url 'django_registration_register' %}">Create an Account</a></p>
</div>
{% endblock %}
