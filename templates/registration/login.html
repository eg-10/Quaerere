<!DOCTYPE html>
{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login-form-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
        </form>
    </div>
{% endblock %}
